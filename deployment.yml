apiVersion: apps/v1
kind: Deployment
metadata:
      name: aqsa
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-1
        image: 736116236436.dkr.ecr.us-east-1.amazonaws.com/myapp-1-prod:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
      name: aqsa
spec:
  selector:
    app: myapp
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 8080
  
