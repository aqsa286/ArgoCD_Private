apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: dummy
  annotations:
    argocd.argoproj.io/refresh: "20s"  # Set the refresh interval to 30 seconds
spec:
  project: default
  source:
    repoURL: https://github.com/aqsa286/ArgoCD_Private.git
    targetRevision: HEAD
    path: .  # Specify the root path of your Git repository
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
