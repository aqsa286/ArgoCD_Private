---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-1
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 0
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: argocd-ecr-service-account
      containers:
      - name: myapp-1
        image: 980136594430.dkr.ecr.eu-west-1.amazonaws.com/myapp124:1.6
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-1
spec:
  selector:
    app: myapp
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8080
